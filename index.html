<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’– My Day Expense Tracker ðŸ’–</title>
  <style>
    body {
      background: #ffe6f2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #d63384;
      max-width: 420px;
      margin: 40px auto;
      border-radius: 20px;
      box-shadow: 0 0 12px #ffb3d1;
      padding: 24px;
    }
    h1, h2 {
      text-align: center;
      letter-spacing: 1px;
    }
    #expense-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 24px;
    }
    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d63384;
      font-size: 1em;
    }
    button {
      background: #ffb3d1;
      color: #d63384;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #d63384;
      color: #fff;
    }
    #expense-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff0f6;
      margin-bottom: 8px;
      padding: 7px 12px;
      border-radius: 8px;
      box-shadow: 0 1px 3px #ffb3d1;
    }
    .delete-btn {
      background: #fff0f6;
      border: none;
      color: #d63384;
      font-size: 1em;
      cursor: pointer;
      margin-left: 12px;
    }
    .delete-btn:hover {
      color: #fff;
      background: #d63384;
    }
  </style>
</head>
<body>
  <h1>ðŸ’– My Day Expense Tracker ðŸ’–</h1>
  <form id="expense-form">
    <input type="text" id="expense-name" placeholder="Expense Name " />
    <input type="number" id="expense-amount" placeholder="Amount " />
    <button type="submit">Add Expense</button>
  </form>
  <ul id="expense-list"></ul>
  <h2>Total Spent: <span id="total-amount">0</span> Ksh</h2>
  <script src="script.js"></script>
</body>
</html>
